<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="divalto-app">

  <!-- PROFILE -->
  <section class="profile-card">
    <div class="avatar">DL</div>
    <div>
      <div class="username" id="user"></div>
      <div class="email" id="userEmail"></div>
    </div>
  </section>

  <!-- ACTIONS -->
  <main class="actions-card">
    <button class="action-btn secondary" id="btnSav">
      Événement SAV
    </button>

    <div id="savHint" style="display:none;color:#D35400;font-size:13px;margin-top:4px;"></div>


    <button class="action-btn secondary" id="btnComm">
      Événement Négoce
    </button>

    <button class="action-btn secondary" id="btnDDP">
      Entrée de demande de prix
    </button>

    <button class="action-btn secondary" id="btnCDE">
      Entrée de commande
    </button>

    <button class="action-btn secondary" id="btnDDI">
      Demande d'information
    </button>

    <button id="btnChild" class="action-btn secondary">Evenement liés</button>

    <div id="childPopup" class="popup" style="display:none;">
      <div class="popup-header">
        <span id="evtCount">0 événements trouvés</span>
      </div>

      <select id="childSelect" class="event-select"></select>

      <button id="confirmEvt" class="action-btn primary" style="margin-top:10px;">
        ✔ Confirmer l'événement lié
      </button>
    </div>



    <div id="status" class="status"></div>
    <div id="pj" ></div>
    <div id="debug" style="
    background:#111;
    color:#0f0;
    padding:10px;
    margin-top:20px;
    height:200px;
    overflow:auto;
    font-size:12px;
    border-radius:6px;
    display:none;
"></div>

  </main>

</body>


</html>
